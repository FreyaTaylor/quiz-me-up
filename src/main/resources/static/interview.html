<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI面试模拟 - 答题页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .question-card {
            transition: all 0.3s ease;
        }
        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">AI面试模拟平台</h1>
                <div class="space-x-4">
                    <a href="/interview.html" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800">答题</a>
                    <a href="/progress.html" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">进度</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- 主题选择区域 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">选择面试主题</h2>
            <div class="flex items-center space-x-4">
                <label class="text-gray-700 font-medium">主题：</label>
                <select id="topicSelect" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">请选择主题...</option>
                </select>
                <button id="generateBtn" onclick="generateQuestions()" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    生成题目
                </button>
            </div>
        </div>

        <!-- 题目列表区域 -->
        <div id="questionsContainer" class="space-y-4">
            <div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500">
                请先选择主题并点击"生成题目"按钮
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        const TOKEN = 'local-dev-token';
        const USER_ID = 1; // 默认用户ID

        // 页面加载时获取主题列表
        window.addEventListener('DOMContentLoaded', async () => {
            await loadTopics();
        });

        // 加载主题列表
        async function loadTopics() {
            try {
                const response = await fetch(`${API_BASE}/api/interview/topics?userId=${USER_ID}`, {
                    headers: {
                        'X-Token': TOKEN
                    }
                });
                if (!response.ok) throw new Error('获取主题列表失败');
                
                const topics = await response.json();
                const select = document.getElementById('topicSelect');
                topics.forEach(topic => {
                    const option = document.createElement('option');
                    option.value = topic;
                    option.textContent = topic;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载主题失败:', error);
                alert('加载主题列表失败，请刷新页面重试');
            }
        }

        // 生成题目
        async function generateQuestions() {
            const topic = document.getElementById('topicSelect').value;
            if (!topic) {
                alert('请先选择主题');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            generateBtn.textContent = '生成中...';

            try {
                const response = await fetch(`${API_BASE}/api/interview/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Token': TOKEN
                    },
                    body: JSON.stringify({
                        userId: USER_ID,
                        topic: topic
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || '生成题目失败');
                }

                const questions = await response.json();
                displayQuestions(questions);
            } catch (error) {
                console.error('生成题目失败:', error);
                alert('生成题目失败: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '生成题目';
            }
        }

        // 显示题目列表
        function displayQuestions(questions) {
            const container = document.getElementById('questionsContainer');
            
            if (!questions || questions.length === 0) {
                container.innerHTML = '<div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500">暂无题目</div>';
                return;
            }

            container.innerHTML = questions.map((q, index) => `
                <div class="question-card bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-2">
                                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
                                    题目 ${index + 1}
                                </span>
                                <span class="px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-sm">
                                    ID: ${q.id}
                                </span>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">${escapeHtml(q.question)}</h3>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">你的答案：</label>
                        <textarea 
                            id="answer-${q.id}" 
                            rows="4" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="请输入你的答案..."></textarea>
                    </div>
                    
                    <button 
                        onclick="submitAnswer(${q.id})" 
                        class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                        提交答案
                    </button>
                    
                    <div id="result-${q.id}" class="mt-4 hidden"></div>
                </div>
            `).join('');
        }

        // 提交答案
        async function submitAnswer(questionId) {
            const answerTextarea = document.getElementById(`answer-${questionId}`);
            const answer = answerTextarea.value.trim();
            
            if (!answer) {
                alert('请输入答案');
                return;
            }

            const resultDiv = document.getElementById(`result-${questionId}`);
            resultDiv.innerHTML = '<div class="text-blue-600">评分中...</div>';
            resultDiv.classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/api/interview/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Token': TOKEN
                    },
                    body: JSON.stringify({
                        userId: USER_ID,
                        questionId: questionId,
                        answer: answer
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || '提交答案失败');
                }

                const result = await response.json();
                displayResult(questionId, result);
            } catch (error) {
                console.error('提交答案失败:', error);
                resultDiv.innerHTML = `<div class="bg-red-50 border border-red-200 rounded-lg p-4 text-red-700">提交失败: ${error.message}</div>`;
            }
        }

        // 显示评分结果
        function displayResult(questionId, result) {
            const resultDiv = document.getElementById(`result-${questionId}`);
            const score = result.score || 0;
            const analysis = result.analysis || '暂无分析';
            
            // 根据分数设置颜色
            let scoreColor = 'bg-red-500';
            if (score >= 80) scoreColor = 'bg-green-500';
            else if (score >= 60) scoreColor = 'bg-yellow-500';

            resultDiv.innerHTML = `
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                    <div class="flex items-center space-x-4 mb-3">
                        <div class="flex items-center space-x-2">
                            <span class="text-sm font-medium text-gray-700">得分：</span>
                            <div class="flex items-center space-x-2">
                                <div class="w-16 h-16 rounded-full ${scoreColor} flex items-center justify-center text-white font-bold text-xl">
                                    ${score}
                                </div>
                                <span class="text-gray-600">/ 100</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <div class="text-sm font-medium text-gray-700 mb-2">AI分析：</div>
                        <div class="bg-white rounded p-3 text-gray-800 text-sm leading-relaxed">
                            ${escapeHtml(analysis)}
                        </div>
                    </div>
                </div>
            `;
        }

        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
