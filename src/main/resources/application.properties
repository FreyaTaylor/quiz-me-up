spring.application.name=quizmeup

# 日志配置
logging.level.root=INFO
logging.level.com.example.quizmeup=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# MyBatis-Plus 配置
mybatis-plus.mapper-locations=classpath:mapper/*.xml
mybatis-plus.type-aliases-package=com.example.quizmeup.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 数据库配置（需要根据实际情况修改）
spring.datasource.url=jdbc:mysql://localhost:3306/quizmeup?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# LLM API 配置（OpenAI 或其他兼容的 LLM API）
# 如果不配置 api.key，将使用模拟响应（用于开发测试）

